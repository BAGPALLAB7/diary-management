// }

repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.billthefarmer:CustomCalendarView:v1.04'
    compile 'com.github.billthefarmer:MarkdownView:v1.0'
}
